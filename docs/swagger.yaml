host: localhost:8080
info:
  contact:
    name: ZiRunHua
  license:
    name: AGPL 3.0
    url: https://www.gnu.org/licenses/agpl-3.0.html
  title: LeapLedger API
  version: "1.0"
paths:
  /account:
    post:
      consumes:
      - application/json
      parameters:
      - description: Account ID
        in: path
        name: id
        required: true
        type: integer
      - description: Account data
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/AccountCreateOne'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/Response'
            - properties:
                Data:
                  $ref: '#/definitions/AccountDetail'
              type: object
      tags:
      - Account
  /account/{accountId}/category:
    post:
      consumes:
      - application/json
      parameters:
      - description: Account ID
        in: path
        name: accountId
        required: true
        type: integer
      - description: category data
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/CategoryCreateOne'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            allOf:
            - $ref: '#/definitions/Response'
            - properties:
                Data:
                  $ref: '#/definitions/CategoryOne'
              type: object
      tags:
      - Category
  /account/{accountId}/category/{id}:
    delete:
      parameters:
      - description: Account ID
        in: path
        name: accountId
        required: true
        type: integer
      - description: Category ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: No Content
          schema:
            $ref: '#/definitions/NoContent'
      tags:
      - Category
    put:
      consumes:
      - application/json
      parameters:
      - description: Account ID
        in: path
        name: accountId
        required: true
        type: integer
      - description: Category ID
        in: path
        name: id
        required: true
        type: integer
      - description: update data
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/CategoryUpdateOne'
      produces:
      - application/json
      responses:
        "204":
          description: No Content
          schema:
            $ref: '#/definitions/NoContent'
      tags:
      - Category
  /account/{accountId}/category/{id}/mapping:
    delete:
      consumes:
      - application/json
      parameters:
      - description: Account ID
        in: path
        name: accountId
        required: true
        type: integer
      - description: Category ID
        in: path
        name: id
        required: true
        type: integer
      - description: data
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/CategoryMapping'
      produces:
      - application/json
      responses:
        "204":
          description: No Content
          schema:
            $ref: '#/definitions/NoContent'
      tags:
      - Category
    post:
      consumes:
      - application/json
      parameters:
      - description: Account ID
        in: path
        name: accountId
        required: true
        type: integer
      - description: Category ID
        in: path
        name: id
